<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RLpage.css" type="text/css">
    <title>qgailab</title>

</head>


<body class="all">
    <!-- 登录页面 -->
    <div id="logPage" class="all" style="display: block">
        <h2>Log in</h2>
        <div class="box1">
            <input type="text" id="account" placeholder="账号">
            <input type="password" id="password" class="password" placeholder="密码">
            <img class="ocpwd" src="images/open.png">
        </div>
        <span>
            <button class="button">登 录</button>
        </span>
        <!-- 切换按钮 -->
        <div>
            <a id="reg">注册账号</a>
        </div>
    </div>
    <!-- 注册页面 -->
    <div id="registerPage" style="display: none">
        <form class="list" action="#" method="post">

            <h2>Register</h2>
            <div class="box2">
                <input type="text" placeholder="用户名" id="account">
                <input type="password" placeholder="设置密码" class="password" id="password_i">
                <input type="password" placeholder="确认密码" class="password" id="password_c">
                <img class="ocpwd" src="images/open.png">
                <input type="text" placeholder="邮箱" id="email">
                <input type="text" placeholder="手机号码" id="tele">
                <input type="text" placeholder="姓名" id="xingming" />
            </div>


            <div>
                <button class="button">提交</button>
            </div>

            <!-- 切换按钮 -->
            <span><a id="back">back</a></span>


        </form>
    </div>



    <script src="ajax.js"></script>
    <script src="strtest.js"></script>
    <script src="change.js"></script>
</body>

</html>
